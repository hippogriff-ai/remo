appId: com.hippogriff.remo
---
# Verify empty home state on fresh launch (no projects)
- launchApp:
    clearState: true
    arguments:
      maestro-test: "true"
    permissions:
      photos: allow
      camera: allow
- assertVisible: "No Projects Yet"
- assertVisible: "Tap the button below to redesign your first room."
- assertVisible:
    id: "home_empty_state"
- takeScreenshot: 09-empty-home
