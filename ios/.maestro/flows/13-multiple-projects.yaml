appId: com.hippogriff.remo
---
# Create multiple projects and verify they both appear on HomeScreen
- launchApp:
    clearState: true
    arguments:
      maestro-test: "true"
    permissions:
      photos: allow
      camera: allow
# Create first project (auto-navigates into project flow)
- tapOn:
    id: "home_new_project"
- assertVisible: "Scan Your Room"
# Go back to HomeScreen
- tapOn: "Remo"
- assertVisible:
    id: "home_project_0"
# Create second project (auto-navigates into project flow)
- tapOn:
    id: "home_new_project"
- assertVisible: "Scan Your Room"
# Go back to HomeScreen
- tapOn: "Remo"
- assertVisible:
    id: "home_project_1"
# Verify resume badge appears on pending projects (P8-01)
- assertVisible:
    id: "resume_badge"
- takeScreenshot: 13-multiple-projects
# Tap second project to verify navigation works
- tapOn:
    id: "home_project_1"
- assertVisible: "Scan Your Room"
- takeScreenshot: 13-second-project-flow
