services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: remo
      POSTGRES_PASSWORD: remo_dev
      POSTGRES_DB: remo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remo"]
      interval: 5s
      timeout: 3s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: remo
      POSTGRES_PWD: remo_dev
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: ""
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: "http://localhost:3000"
    ports:
      - "8233:8080"
    depends_on:
      - temporal

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://remo:remo_dev@postgres:5432/remo"
      TEMPORAL_ADDRESS: "temporal:7233"
      TEMPORAL_NAMESPACE: "default"
      ENVIRONMENT: "development"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    volumes:
      - ./backend/app:/app/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.worker"]
    healthcheck:
      disable: true
    environment:
      DATABASE_URL: "postgresql+asyncpg://remo:remo_dev@postgres:5432/remo"
      TEMPORAL_ADDRESS: "temporal:7233"
      TEMPORAL_NAMESPACE: "default"
      ENVIRONMENT: "development"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    volumes:
      - ./backend/app:/app/app

volumes:
  pgdata:
